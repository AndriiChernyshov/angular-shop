<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{name}}</h1>
  <h2>{{description}}</h2>
</div>
<div style="text-align: right">
  Your order: {{cart.totalPrice}} USD
</div>
<ul>
  <li>{{price}}</li>
  <li>{{category}}</li>
  <li>{{isAvailable}}</li>
</ul>
<div>Equivalents:
  <ul>
    <li *ngFor="let item of equivalents">
    {{item}}
  </li>
  </ul>
</div>
<div>Ingredients:
  <div *ngFor="let item of ingredients">
    {{item}}
  </div>
</div>
<h2>Products</h2>
<ul>
  <li *ngFor="let product of products" (click)="onSelect(product)">
    <span>{{product.name}}</span><span> {{product.price}}$</span>
  </li>
</ul>
<product-detail [product]="selectedProduct"></product-detail>
