<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{name}}</h1>
  <h2>{{description}}</h2>
</div>


<h2>Products</h2>
<ul>
  <li *ngFor="let product of products">
    <span>{{product.name}}</span><span> {{product.price}} USD </span>
    <input type="button" name="btnAddProductToCart" (click)="onAddProductToCartClcik(product)" value="Buy" class="button"/>
  </li>
</ul>
<product-detail [product]="selectedProduct"></product-detail>
<app-cart-list [cartList]="cartList" [totalPrice]="cartTotalPrice" (notifyMainForm)="onNotifyMainForm($event)"></app-cart-list>
<div *ngIf="cartTotalPrice > 0">
  <input type="button" name="btnClearCart" (click)="onClearCartClcik()" value="Clear Cart" />
</div>
